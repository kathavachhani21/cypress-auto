name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Cypress
        run: npm install cypress
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          record: true